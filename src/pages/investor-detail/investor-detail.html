<ion-header>

  <ion-navbar>
    <ion-title>investorDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="card-background-page investorPage" *ngIf="selectInvestor">
    <ion-card>
      <img src={{selectInvestor.photoUrl}} />
      <div class="card-title">{{selectInvestor.name}}</div>
      <div class="card-subtitle">{{selectInvestor.intro}}}</div>
    </ion-card>
    管理基金 {{selectInvestor.fundName}}
    <img src={{selectInvestor.backgroundUrl}} />
  </div>
</ion-content>
