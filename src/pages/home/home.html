<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button (click)='getNews()'>
    Show list
  </button>
  <ion-list>
    <ion-item *ngFor="let n of news">
        <h2>{{n.title}}</h2>
        <p>{{n.resource}}</p>
      <ion-thumbnail item-start>
        <img src={{n.titleImageUrl}}>
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
